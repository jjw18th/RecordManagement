<!DOCTYPE html>
<html lang="en" dir="ltr">
{%load static %}
  <head>
    <meta charset="utf-8">
    <title> Edit Book Record</title>
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <script src"{%static 'JS/formvalidation.js'%}></script>
  </head>
  <body>
    <div id="header">
    <h1>Book Record Management</h1>
    <div id="nav">
      <a href="https://localhost:8000/brm/view-books">View Books</a>
      <a href="http://localhost:8000/brm/new-book">Add New Book</a>
      <a href="http://localhost:8000/brm/search-book">Search Books</a>
      <a href="http://localhost:8000/brm/logout">logout</a>
    </div>
    </div>
    <div id="main">
     <h2>Edit Book Record</h2>
     <form action="http://localhost:8000/brm/edit/" method="post">
       {% csrf_token %}
       {{form}}
       <input type="hidden" name="bookid" value="{{book.id}}">
       <input type="submit" value="Update">
      </form>
       </div>
  </body>
</html>
